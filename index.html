<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlipClock</title>
  <link rel="stylesheet" type="text/css" href="./public/css/flipclock.css">
  <link rel="stylesheet" type="text/css" href="./public/css/style.css">
  <!-- <script src="./public/js/jquery.js"></script> -->
  <script>window.$ = window.jQuery = require('./public/js/jquery.js')</script>
  <!-- <script src="./public/js/flipclock.js"></script> -->
  <script>require('./public/js/flipclock.js')</script>
</head>

<body>
  <div id="box">
    <div id="content">
      <div class="clock" id=flipclock></div>
    </div>
  </div>
  <script type="text/javascript">
    let clock;
    $(document).ready(function () {
      clock = $('.clock').FlipClock({
        clockFace: 'TwentyFourHourClock',
        showSeconds: false
      });
    });
  </script>
</body>

</html>
